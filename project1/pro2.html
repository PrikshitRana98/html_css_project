<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid image</title>
    <style>
        div{
            display: flex;
            flex-wrap: wrap;
        }
        img{
            width: 388px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://source.unsplash.com/random" alt="">
        <img src="https://source.unsplash.com/nature" alt="">
        <img src="https://source.unsplash.com/collection" alt="">
        <img src="https://source.unsplash.com/?mountain" alt="">
        <img src="https://source.unsplash.com/himalaya" alt="">
        <img src="https://source.unsplash.com/user/jackie" alt="">
        <img src="https://source.unsplash.com/1600x900/?nature,water" alt="">
        <img src="https://source.unsplash.com/user/erondu" alt="">
    </div>

    
</body>
</html>
